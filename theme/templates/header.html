<header>
{% if article and article.author %}
	<h1>{{ article.author }}'s blog</h1>
	<h3>Postado em {{ article.locale_date }}</h3>
{% else %}
	<h1>{{ AUTHOR }}'s blog</h1>
	<h3>
		<script type="text/javascript">
			var currentDate = new Date();
			var day = currentDate.getDate();
			var monthNames = [ "Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez" ];
			var month = monthNames[currentDate.getMonth()].toUpperCase();
			var year = currentDate.getFullYear();
			document.write(month + " " + day + ", " + year);
		</script>
	</h3>
{% endif %}
	<!-- Banner de próximo evento - início -->
	<a href="http://2014.pythonbrasil.org.br/" >
      <img src="https://pybr.s3.amazonaws.com/static/images/badges/badge-pt-br.075b289c9f39.png" width="250" height="276" alt="Eu vou na PythonBrasil[10]"/>
    </a>
	<!-- Banner de próximo evento - fim -->
</header>
